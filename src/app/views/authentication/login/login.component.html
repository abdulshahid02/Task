<div class="container login-container">
  <div class="row col-md-11 mx-auto">
    <div class="col-md-6 login-form-1">
      <img src="https://i.imgur.com/uNGdWHi.png" class="image wd-100">
    </div>
    <div class="col-md-6 login-form-2">
      <h3>Login</h3>
      <br>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="User Id" type="text" [(ngModel)]="userId">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="password" type="password" [(ngModel)]="password">
          </mat-form-field>
        </div>
      </div>

      <div class=" row">
        <div class="col-md-12">
          <button mat-raised-button (click)="login()">Submit</button>
        </div>
      </div>


    </div>
  </div>
</div>
